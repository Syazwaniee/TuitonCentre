<script>
    // Function to set active nav link based on current page
    function setActiveNavLink() {
        // Get current page path
        const currentPath = window.location.pathname;
        
        // Get all nav links
        const navLinks = document.querySelectorAll('.nav-link');
        
        // Remove active class from all links first
        navLinks.forEach(link => link.classList.remove('active'));
        
        // Find and set active class for current page
        navLinks.forEach(link => {
            const linkPath = link.getAttribute('href');
            // Check if current path includes the link path (for partial matches)
            // or if it's the home page (empty or just '/')
            if (currentPath.includes(linkPath) || 
                (currentPath === '/' && linkPath === '#') ||
                (currentPath.endsWith('/') && linkPath === '#')) {
                link.classList.add('active');
            }
        });
    }

    // Run when the navbar is loaded
    document.addEventListener('DOMContentLoaded', setActiveNavLink);
    
    // Also run when the page changes (for single page applications)
    window.addEventListener('popstate', setActiveNavLink);
</script>
