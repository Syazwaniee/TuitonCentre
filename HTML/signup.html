<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <link rel="stylesheet" href="../CSS/login.css">
</head>

<body>
  <div class="container-fluid min-vh-100 d-flex align-items-center justify-content-center bg-light">
    <div class="row w-100 justify-content-center">
      <div class="col-md-5 col-lg-4">
        <div class="card shadow-lg border-0 rounded-lg">
          <div class="card-header" style="background-color: #E0EDF8;">
            <h3 class="text-center">Sign Up</h3>
            <p class="text-center text-muted">Please fill in your details</p>
          </div>
          <div class="card-body p-4">
            <form onsubmit="redirectToRegister(event)">
              <div class="mb-4">
                <div class="input-group">
                  <span class="input-group-text"><i class="bi bi-person"></i></span>
                  <input type="text" class="form-control" id="fullName" placeholder="Enter your full name" required>
                </div>
              </div>

              <div class="mb-4">
                <div class="input-group">
                  <span class="input-group-text"><i class="bi bi-envelope"></i></span>
                  <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
                </div>
              </div>

              <div class="mb-4">
                <div class="input-group">
                  <span class="input-group-text"><i class="bi bi-telephone"></i></span>
                  <input type="tel" class="form-control" id="phone" placeholder="Enter your phone number" required>
                </div>
              </div>

            

              <div class="mb-4">
                <div class="input-group">
                  <span class="input-group-text"><i class="bi bi-lock"></i></span>
                  <input type="password" class="form-control" id="password" placeholder="Create a password" required>
                </div>
              </div>

              <div class="mb-4">
                <div class="input-group">
                  <span class="input-group-text"><i class="bi bi-lock"></i></span>
                  <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm your password" required>
                </div>
              </div>

              <div class="mb-4">
                <div class="input-group">
                  <span class="input-group-text"><i class="bi bi-gender-ambiguous"></i></span>
                  <select class="form-select" id="gender" required>
                    <option value="" disabled selected>Select gender</option>
                    <option value="female">Female</option>
                    <option value="male">Male</option>
                  </select>
                </div>
                
              </div>
              <div class="d-grid">
                <button type="submit" class="btn btn-primary btn-lg">Create Account</button>
              </div>
            </form>

            <div class="text-center mt-4">
              <p class="text-muted">Already have an account? <a href="login.html" class="text-primary">Sign In</a></p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    function redirectToRegister(event) {
      event.preventDefault(); // prevent form reload
      // Optional: Add form validation or save logic here

      window.location.href = "RegisterClass.html"; // redirect to registration page
    }
  </script>
</body>

</html>
