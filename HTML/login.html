<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../CSS/login.css">
    <!-- Add SweetAlert2 CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.32/dist/sweetalert2.min.css">
</head>
<style>
    .login-container {
        background-color: rgba(255, 255, 255, 0.5);
        /* 50% opacity white */
        border-radius: 10px;
        margin: 0 20px 20px 20px;
        /* 20px on left, right and bottom */
        padding: 30px;
        width: 100%;
        max-width: 500px;
        /* Larger container width */
    }

    .logo-container {
        text-align: center;
        margin-bottom: 15px;
    }

    .logo {
        max-width: 100px;
        /* Smaller logo */
        height: auto;
        margin-bottom: 10px;
    }

    body {

        background-size: cover;
        background-position: center;
    }
</style>

<body>
    <div class="container-fluid min-vh-100 d-flex align-items-center justify-content-center">
        <div class="d-flex flex-column align-items-center">
            <!-- Smaller logo centered above form -->
            <div class="logo-container">
                <img src="../images/tms.png" alt="Logo" class="logo">
            </div>

            <!-- Larger semi-transparent container -->
            <div class="login-container shadow-lg">
                <div class="card border-0 bg-transparent">
                    <div class="card-header bg-transparent border-0 pb-0">
                        <h3 class="text-center"><b>Tuition Management System</b></h3>
                        <p class="text-center text-muted">Please login to your account</p>
                    </div>
                    <div class="card-body p-4">
                        <form>
                            <div class="mb-4">
                                <div class="input-group">
                                    <span class="input-group-text">
                                        <i class="bi bi-envelope"></i>
                                    </span>
                                    <input type="email" class="form-control" id="email" placeholder="Enter your email">
                                </div>
                            </div>
                            <div class="mb-4">
                                <div class="input-group">
                                    <span class="input-group-text">
                                        <i class="bi bi-lock"></i>
                                    </span>
                                    <input type="password" class="form-control" id="password"
                                        placeholder="Enter your password">
                                </div>
                            </div>
                            <div class="mb-4">
                                <div class="input-group">
                                    <span class="input-group-text">
                                        <i class="bi bi-person-badge"></i>
                                    </span>
                                    <select class="form-select" id="userRole">
                                        <option value="" selected disabled>Select your role</option>
                                        <option value="admin">Admin</option>
                                        <option value="teacher">Teacher</option>
                                        <option value="student">Student</option>
                                    </select>
                                </div>
                            </div>
                            <div class="d-flex justify-content-between align-items-center mb-4">
                                <div class="form-check">
                                    <input type="checkbox" class="form-check-input" id="rememberMe">
                                    <label class="form-check-label text-muted" for="rememberMe">Remember me</label>
                                </div>
                                <!-- <a href="#" class="text-primary">Forgot password?</a> -->
                            </div>
                            <div class="d-grid">
                                <button type="button" class="btn btn-primary btn-lg" onclick="handleLogin()"><b>Sign
                                        In</b></button>
                            </div>
                        </form>
                        <div class="text-center mt-4">
                            <p class="text-muted">Don't have an account? <a href="signup.html" class="text-primary">Sign
                                    Up</a>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

<!-- Add SweetAlert2 JS before your custom script -->
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.32/dist/sweetalert2.all.min.js"></script>
<script>
    function handleLogin() {
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;
        const role = document.getElementById('userRole').value;

        // Check if all fields are filled
        if (!email || !password || !role) {
            Swal.fire({
                icon: 'error',
                title: 'Oops...',
                text: 'Please fill in all fields and select a role',
                confirmButtonColor: '#0d6efd'
            });
            return;
        }

        // Here you would typically make an API call to verify credentials
        // This is just a simple example - replace with your actual authentication logic
        if (email && password) {
            // Show loading state
            Swal.fire({
                title: 'Logging in...',
                allowOutsideClick: false,
                didOpen: () => {
                    Swal.showLoading();
                }
            });

            // Simulate login process (replace this with your actual authentication logic)
            setTimeout(() => {
                // Store user info in sessionStorage
                const userInfo = {
                    email: email,
                    role: role,
                    name: role === 'admin' ? 'Admin User' :
                        role === 'teacher' ? 'Teacher User' : 'Student User'
                };
                sessionStorage.setItem('userInfo', JSON.stringify(userInfo));

                switch (role) {
                    case 'admin':
                        Swal.fire({
                            icon: 'success',
                            title: 'Welcome Admin!',
                            text: 'Redirecting to admin dashboard...',
                            showConfirmButton: false,
                            timer: 1500
                        }).then(() => {
                            window.location.href = 'Admin/dashboard.html';
                        });
                        break;
                    case 'teacher':
                        Swal.fire({
                            icon: 'success',
                            title: 'Welcome Teacher!',
                            text: 'Redirecting to teacher dashboard...',
                            showConfirmButton: false,
                            timer: 1500
                        }).then(() => {
                            window.location.href = 'teacher.html';
                        });
                        break;
                    case 'student':
                        Swal.fire({
                            icon: 'success',
                            title: 'Welcome Student!',
                            text: 'Redirecting to student dashboard...',
                            showConfirmButton: false,
                            timer: 1500
                        }).then(() => {
                            window.location.href = 'studentDashboard.html';
                        });
                        break;
                    default:
                        Swal.fire({
                            icon: 'error',
                            title: 'Error',
                            text: 'Please select a valid role',
                            confirmButtonColor: '#0d6efd'
                        });
                }
            }, 1000); // Simulate 1 second delay for login process
        } else {
            Swal.fire({
                icon: 'error',
                title: 'Invalid Credentials',
                text: 'Please enter valid email and password',
                confirmButtonColor: '#0d6efd'
            });
        }
    }
</script>

</html>
